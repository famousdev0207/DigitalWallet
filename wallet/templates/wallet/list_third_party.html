<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>Third Party</title>
</head>
<body>
    <h3>List of Third Parties</h3>
    <table>
        <tr>
            <th>Wallet</th>
            <th>Date</th>
            <th>Currency</th>
            <th>Account</th>
        </tr>
        <tr>
            {%for thirdparty in thirdparties%}
            <td>{{thirdparty.wallet}}</td>
            <td>{{thirdparty.date_of_issue}}</td>
            <td>{{thirdparty.currency}}</td>
            <td>{{thirdparty.account}}</td>
        </tr>
        {% endfor %}
    </table>  
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js"></script>   
</body>
</html>
